<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? â¤ï¸</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="background-hearts"></div>

  <div class="container">
    <h1 class="title">Will You Be My Valentine? ğŸ’–</h1>
    
    <div class="buttons">
      <button id="yesBtn" class="btn yes">Yes ğŸ’˜</button>
      <button id="noBtn" class="btn no">No ğŸ™ˆ</button>
    </div>

    <p id="responseText" class="response"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "XXXX",
      appId: "XXXX"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const responseText = document.getElementById("responseText");

    // YES CLICK
    yesBtn.addEventListener("click", () => {
      push(ref(database, "valentines"), {
        accepted: true,
        time: new Date().toISOString(),
        userAgent: navigator.userAgent
      });

      responseText.innerText = "She said YESSSS!!! â¤ï¸âœ¨";
      yesBtn.style.transform = "scale(1.2)";
    });

    // NO ESCAPE LOGIC
    function moveButton() {
      const container = document.querySelector(".container");
      const rect = container.getBoundingClientRect();

      const maxX = rect.width - noBtn.offsetWidth;
      const maxY = rect.height - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.position = "absolute";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    // Desktop hover
    noBtn.addEventListener("mouseover", moveButton);

    // Mobile touch
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveButton();
    });
  </script>

</body>
</html>
